<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add</title>
  </head>
  <body>
      
    {% include 'navbar.html' %}

    <!-- <img src="/static/img/home.png" class="img-fluid" alt="Responsive image"> -->
    
    <h1 class="text-center my-4" >Add New Patient</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="card bg-light">
                <div class="cart-body">
                    <form action="/add/" method="POST">
                        {% csrf_token %}
                        <div class="p-2 md-3">
                            <label for="fname">First Name</label>
                            <input name="p_fname" type="text" id="fname" class="form-control " placeholder="Enter First Name" required>
                        </div>
                        <div class="p-2 md-3">
                            <label for="lname">last Name</label>
                            <input name="p_lname" type="text" id="lname" class="form-control " placeholder="Enter last Name" required>
                        </div>
                        <div class="p-2 md-3">
                            <label for="phone">Phone</label>
                            <input name="p_phone" type="text" id="phone" class="form-control" placeholder="Enter Phone Number" required>
                        </div>
                        <div class="p-2 md-3">
                            <label for="email">Email</label>
                            <input name="p_eamil" type="email" id="email"   class="form-control" placeholder="Enter Email-id" required>
                        </div>
                        <div class="p-2 container text-center mg-2">
                            <button class="btn btn-danger">
                                Add Patient
                            </button>
                        </div>
                        
                    </form>
                </div>
              </div>  
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
